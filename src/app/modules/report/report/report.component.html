<div
  class="container d-flex flex-column justify-content-center align-items-center mt-5"
>
  <div class="title-box">
    <h1>REPORT MANAGEMENT</h1>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Email</th>
        <th>Full Name</th>
        <th>Description</th>
        <th>Item</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (report of reports; track $index) {
      <tr>
        <td>{{ report.userEmail }}</td>
        <td>{{ report.userName }} {{ report.userLastName }}</td>
        <td>{{ report.description }}</td>
        <td>{{ report.itemName }}</td>
        <td>
          <div class="d-flex justify-content-center">
            <span class="icon edit material-symbols-outlined me-3">edit</span>
            <span class="icon delete material-symbols-outlined">
              person_remove
            </span>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
