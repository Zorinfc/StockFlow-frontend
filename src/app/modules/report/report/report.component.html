<div class="container">
  <div class="title-box">
    <h1>REPORT MANAGEMENT</h1>
  </div>
  <div class="d-flex justify-content-end gap-2 mt-4">
    <input
      class="searchBox"
      (keyup)="filterChange($event)"
      type="text"
      placeholder="Search ..."
    />
  </div>

  <table class="mt-4" matSort mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="userEmail">
      <th
        class="fw-bolder fs-5"
        mat-sort-header
        mat-header-cell
        *matHeaderCellDef
      >
        Email
      </th>
      <td mat-cell *matCellDef="let report">{{ report.userEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th
        class="fw-bolder fs-5"
        mat-sort-header
        mat-header-cell
        *matHeaderCellDef
      >
        User
      </th>
      <td mat-cell *matCellDef="let report">
        {{ report.userName | titlecase }} {{ report.userLastName | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        class="fw-bolder fs-5"
        mat-sort-header
        mat-header-cell
        *matHeaderCellDef
      >
        Description
      </th>
      <td mat-cell *matCellDef="let report">
        {{ report.description | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="itemName">
      <th
        class="fw-bolder fs-5"
        mat-sort-header
        mat-header-cell
        *matHeaderCellDef
      >
        Item
      </th>
      <td mat-cell *matCellDef="let report">
        {{ report.itemName | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        class="fw-bolder fs-5"
        mat-sort-header
        mat-header-cell
        *matHeaderCellDef
      >
        Actions
      </th>
      <td mat-cell *matCellDef="let report">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            [checked]="report.active"
            (click)="openCloseReport(report.id, report.active)"
          />

          @if (report.active == false) {
          <span
            class="icon delete material-symbols-outlined"
            (click)="deleteReport(report.id)"
          >
            delete
          </span>
          }@else {
          <span
            class="icon delete disable material-symbols-outlined"
            (click)="deleteReport(report.id)"
          >
            delete
          </span>
          }
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    showFirstLastButtons
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>
