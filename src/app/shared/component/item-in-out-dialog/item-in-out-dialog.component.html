<div
  class="mx-4 my-4 d-flex justify-content-start align-items-start flex-column"
>
  <label> {{ question }} </label>
  <div class="mt-2">
    <input
      type="number"
      max="10"
      min="1"
      placeholder="1"
      [(ngModel)]="quantity"
    />
  </div>
  <button class="btn btn-info mt-2" (click)="itemInOut()">
    {{ buttonName }}
  </button>
</div>
