<div>
  <mat-dialog-content> Are you sure you want to delete it? </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-between">
    <button (click)="yes()" class="btn btn-danger" mat-button mat-dialog-close>
      Ok
    </button>
    <button
      (click)="no()"
      class="btn btn-warning"
      mat-button
      [mat-dialog-close]="true"
    >
      No
    </button>
  </mat-dialog-actions>
</div>
