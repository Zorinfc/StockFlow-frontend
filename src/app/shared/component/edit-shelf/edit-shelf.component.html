<div class="mx-4 my-4">
  <div class="mb-3">
    <label class="form-label" for="quantity">
      How many do you want to remove ?
    </label>
    <input
      class="mt-2 form-control"
      type="number"
      name="quantity"
      id="quantity"
      max="5"
      min="0"
      [(ngModel)]="quantity"
    />
  </div>

  <div class="d-grid">
    <button class="btn btn-danger" (click)="closeDialog()">Remove</button>
  </div>
</div>
