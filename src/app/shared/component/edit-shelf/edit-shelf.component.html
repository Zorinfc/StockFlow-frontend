<div>
  <div
    class="mx-4 my-4 d-flex justify-content-start align-items-start flex-column"
  >
    <label for="quantity">How many do you want to remove ?</label>
    <input
      type="number"
      name="quantity"
      id="quantity"
      max="5"
      min="0"
      [(ngModel)]="quantity"
    />
    <div class="btn btn-danger col-6 mx-auto" (click)="closeDialog()">
      Remove
    </div>
  </div>
</div>
